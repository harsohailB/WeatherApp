{% extends 'base.html' %}

{% block head %}
<title>Weather Results</title> 
{% endblock %}

{% block body %} 
<div class = "container">
    <div class = 'title'>
        <h1>Weather for {{ weather.location }}</h1>
    </div>

    <div class = 'info'>
        <h2> Location: {{ weather.location }} </h2>
        <h2> Temperature: {{ weather.temperature }} C</h2>
        <h2> Humidity: {{ weather.humidity }}%</h2>
        <h2> Conditions: {{ weather.conditions }} </h2>
    </div>
</div>

{% endblock %}
